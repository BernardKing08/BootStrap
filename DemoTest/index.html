<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Background with Zoom Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: zoomEffect 5s ease-in-out infinite;
    }

    @keyframes zoomEffect {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1); /* Slight zoom in */
      }
      100% {
        transform: scale(1);
      }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="content">
    <h1>Welcome to My Dynamic Page</h1>
    <p>The background changes every 5 seconds!</p>
  </div>

  <script>
    const background = document.getElementById('background');
    const images = [
      'expenseIllustration.jpeg',
      'https://via.placeholder.com/1600x900/33FF57/FFFFFF?text=Image+2',
      'https://via.placeholder.com/1600x900/3357FF/FFFFFF?text=Image+3',
    ];

    let currentIndex = 0;

    function changeBackground() {
      // Change the background image
      background.style.backgroundImage = `url(${images[currentIndex]})`;

      // Update the index for the next image
      currentIndex = (currentIndex + 1) % images.length;
    }

    // Initial background setup
    changeBackground();

    // Change background every 5 seconds
    setInterval(changeBackground, 7000);
  </script>
</body>
</html>
