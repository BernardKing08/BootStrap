<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Application</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap-select-country CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .weather-card {
      background-color: #1e1e1e;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .forecast-card {
      background-color: #1f1f1f;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .weather-icon {
      width: 60px;
    }
    .info-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }
    .info-line span:first-child {
      position: relative;
      background-color: #1e1e1e;
      padding-right: 0.5rem;
      z-index: 1;
    }
    .info-line span:last-child {
      background-color: #1e1e1e;
      padding-left: 0.5rem;
      z-index: 1;
    }
    .info-line::before {
      content: "------------------------------------------------------------------------------------------------------------------------------------------";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      color: #888;
      font-size: 0.9rem;
      overflow: hidden;
      white-space: nowrap;
      transform: translateY(-50%);
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <div class="container-fluid d-flex flex-column flex-md-row justify-content-center align-items-center gap-2">
        <a class="navbar-brand fs-4" href="#">Weather Application</a>
        <form action="/weather" method="get" class="d-flex align-items-center ms-auto">
        <select class="form-select countrypicker me-2" name="country" data-flag="true" title="Select a country" required></select>
        <button class="btn btn-outline-light" type="submit">Check</button>
        </form>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <!-- Current Weather Section -->
    <div class="row mb-4 gy-3 align-items-stretch">
      <div class="col-md-6">
        <div class="weather-card h-100">
          <h2>Lagos</h2>
          <p class="fs-1">30°C</p>
          <p class="fs-5">Clear Sky</p>
          <img src="https://openweathermap.org/img/wn/01d@2x.png" class="weather-icon" alt="Weather Icon">
        </div>
      </div>

      <div class="col-md-6">
        <div class="weather-card h-100 d-flex flex-column justify-content-between">
          <ul class="list-unstyled mb-0">
            <li class="info-line"><span>Humidity</span><span>55%</span></li>
            <li class="info-line"><span>Wind</span><span>10 km/h</span></li>
            <li class="info-line"><span>Pressure</span><span>1012 hPa</span></li>
            <li class="info-line"><span>Sunrise</span><span>6:15 AM</span></li>
            <li class="info-line"><span>Sunset</span><span>6:45 PM</span></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Forecast Section -->
    <div class="row">
      <div class="col col-md-2">
        <div class="forecast-card">
          <h5>Tue</h5>
          <img src="https://openweathermap.org/img/wn/02d@2x.png" class="weather-icon mb-2" alt="Icon">
          <p>Cloudy</p>
          <p>22° / 29°</p>
        </div>
      </div>
      <div class="col">
        <div class="forecast-card">
          <h5>Wed</h5>
          <img src="https://openweathermap.org/img/wn/03d@2x.png" class="weather-icon mb-2" alt="Icon">
          <p>Partly Cloudy</p>
          <p>21° / 28°</p>
        </div>
      </div>
      <div class="col">
        <div class="forecast-card">
          <h5>Thu</h5>
          <img src="https://openweathermap.org/img/wn/04d@2x.png" class="weather-icon mb-2" alt="Icon">
          <p>Rainy</p>
          <p>23° / 27°</p>
        </div>
      </div>
      <div class="col">
        <div class="forecast-card">
          <h5>Fri</h5>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon mb-2" alt="Icon">
          <p>Storm</p>
          <p>20° / 25°</p>
        </div>
      </div>
      <div class="col">
        <div class="forecast-card">
          <h5>Sat</h5>
          <img src="https://openweathermap.org/img/wn/01d@2x.png" class="weather-icon mb-2" alt="Icon">
          <p>Sunny</p>
          <p>25° / 32°</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Required Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
</body>
</html>
