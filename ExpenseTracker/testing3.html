<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e8f4fc, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-section {
      padding: 50px 30px;
    }
    .illustration-section {
      background: #f8faff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .illustration-section img {
      max-width: 100%;
      height: auto;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-label {
      color: #007bff;
    }
  </style>
</head>
<body>
    
  <div class="login-container d-flex">

    <!-- Illustration Section -->
    <div class="col-md-6 illustration-section">
        <img class="fluid" src="expenseIllustration.jpeg" alt="Finance Illustration">
    </div>

    <!-- Form Section -->
    <div class="col-md-6 form-section">
      <h3 class="mb-4 text-primary text-center">Welcome Back</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
      </form>
      <p class="text-center">
        <small>Don't have an account? <a href="signup.html" class="text-primary text-decoration-none">Sign Up</a></small>
      </p>
    </div>

    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
